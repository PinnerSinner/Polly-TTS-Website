<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcoverse Text-to-Speech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Marcoverse Text-to-Speech Converter</h1>
    </header>
    <main>
        <section class="description">
            <p>Welcome to the Marcoverse Text-to-Speech service. Enter your text below, and we'll convert it to speech for you.</p>
        </section>
        <section class="converter">
            <textarea id="text-input" placeholder="Type your text here..."></textarea>
            <button id="convert-btn">Convert to Speech</button>
        </section>
        <section class="audio-output" id="audio-output-section" style="display: none;">
            <h2>Audio Output</h2>
            <audio id="audio-player" controls></audio>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
