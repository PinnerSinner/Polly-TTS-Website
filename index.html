<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcoverse TTS - Echo Chamber</title>

<body>
    <header>
        <img src="FINAL LOGO.png" alt="Marcoverse Logo" class="logo">
        <h1>Marcoverse TTS - The Ego Amplifier</h1>
        <p>
            Type something. Anything. Let the machine **validate your existence**.  
            <br>Or use <strong>Echo Chamber Mode</strong> for endless self-affirmation.
        </p>
    </header>

    <main>
        <textarea id="text-input" placeholder="Tell me what I already know..."></textarea>
        
        <div class="buttons">
            <button id="convert-btn">Make It Speak</button>
            <label class="switch">
                <input type="checkbox" id="echo-toggle">

            </label>
            <span class="toggle-label">Echo Chamber Mode</span>
        </div>

        <div id="audio-output-section">
            <h2>Audio Output</h2>
            <audio id="audio-player" controls></audio>
        </div>
    </main>
